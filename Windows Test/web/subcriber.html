<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON File Content</title>
</head>
<body>
    <button id="retrieveBtn" onclick="retrieveJsonContent()">Retrieve JSON Content</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mqtt/4.2.8/mqtt.min.js"></script>
    <script>
        const client = mqtt.connect("mqtt://192.168.1.23:1883");  // Replace with your MQTT broker's IP address

        client.on("message", (topic, message) => {
            if (topic === "json/json_content") {
                console.log("Received JSON content:");
                console.log(JSON.parse(message.toString()));
            }
        });

        client.subscribe("json/json_content");

        function retrieveJsonContent() {
            if (typeof client !== 'undefined') {
                client.publish("json/retrieve_content", "Retrieve JSON content");
            } else {
                console.error("MQTT client not initialized.");
            }
        }
    </script>
</body>
</html>
